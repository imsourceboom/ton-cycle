<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta
      http-equiv="Content-Security-Policy"
      content="upgrade-insecure-requests"
    />
    <title>TON ELECTION STATUS</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Ubuntu&display=swap"
      rel="stylesheet"
    />
    <!-- <link rel="stylesheet" href="src/style.css" /> -->
    <script src="dist/bundle.js" defer></script>
  </head>
  <body>
    <main>
      <section>
        <header>
          <h1>ELECTION STATUS</h1>
        </header>
        <article id="election-status">
          <h1></h1>
          <p>STATUS</p>
        </article>
        <article id="current-election">
          <div class="box start">
            <h1></h1>
            <p>Election Start</p>
          </div>
          <div class="box end">
            <h1></h1>
            <p>Election End</p>
          </div>
        </article>
        <article id="next-election">
          <div class="box start">
            <h1></h1>
            <p>Next Election Start</p>
          </div>
          <div class="box end">
            <h1></h1>
            <p>Next Election End</p>
          </div>
        </article>
      </section>
    </main>
  </body>
</html>
