<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>TON ELECTION STATUS</title>
    <link rel="stylesheet" href="css/style.css" />
    <script src="scripts/main.js" defer></script>
  </head>
  <body>
    <main>
      <section>
        <article id="election-status">
          <h1>OPEN</h1>
          <p>STATUS</p>
        </article>
        <article id="current-election">
          <div class="box start">
            <h1></h1>
            <p>Start</p>
          </div>
          <div class="box end">
            <h1></h1>
            <p>End</p>
          </div>
        </article>
        <article id="next-election">
          <div class="box start">
            <h1></h1>
            <p>Next Election Start</p>
          </div>
          <div class="box end">
            <h1></h1>
            <p>Next Election End</p>
          </div>
        </article>
      </section>
    </main>
  </body>
</html>
